<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

<h1>04. css 선택자를 이용한 요소 노드 취득</h1>
    
<p>
document.querySelector() 메소드는
인수로 전달한 css 선택자를 만족시키는
첫 번째 하나의 요소 노드를 탐색하여 반환한다..

</p>

<div class="area">
<p>first</p>
</div>

<div class="area">
<p>second</p>
</div>

<script>
const $area = document.querySelector(".area");
console.log($area);
$area.style.backgroundColor = "red";
// 첫번째 area 만 참조한다

const $first = document.querySelector("p");
console.log($first);
$first.style.color="blue";


</script>
