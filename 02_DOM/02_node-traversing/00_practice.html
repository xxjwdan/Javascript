<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 노드 === DOM에서 문서 구조의 기본 단위를 나타낸다..
    요소 노드 - html 태그들
    속성 노드 - HTML 요소의 속성들
    텍스트 노드 - HTML 요소 내의 실제 텍스트 내용
    주석 노드 -HTML 주석
    -->

    <h1>01. 자식 노드 탐색</h1>
    <h3>노드 탐색</h3>
    <p>
        요소 노드 취득 후 취득 요소 기점으로 dom 트리의
        노드를 옮겨 다니며 부모, 형제, 자식 노드 등을 탐색해야
        할 때가 있다.. DOM 트리 상의 노드를 탐색할 수 있도록
        node, Element는 트리 탐색 프로퍼티를 제공한다..
    </p>

    
    <h3>자식 노드 탐색</h3>
    
    <ol id="node">
        <li>
            node.childNodes :
            자식 노드를 탐색하여 nodeList에 담아 반환
        </li>
        <li>
            node.firstChild :
            첫번째 자식 노드
        </li>
        <li>
            node.lastChild :
            마지막 자식 노드
        </li>
    </ol>

        <script>
            const $node = document.getElementById("node");
            console.log($node.childNodes);
            console.log($node.firstChild);
            console.log($node.lastChild);
        </script>




</body>
</html>
